<script>
  function isRotated($rotation) { return $rotation.hasClass('rotated'); }
  function rotateForward($rotation) { $rotation.addClass('rotated'); }
  function rotateBack($rotation) { $rotation.removeClass('rotated'); }
  function toggleRotation($rotation) {
    if (isRotated($rotation)) {
      rotateBack($rotation);
    } else {
      rotateForward($rotation);
    }
  }

  $('.section-header').click(function() {
    const $rotation = $(this).find('.to-rotate-90');
    toggleRotation($rotation);
  });
</script>
